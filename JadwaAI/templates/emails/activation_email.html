<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activate Your Jadwa AI Account</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .email-container { max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; }
        h2 { color: #333; }
        p { font-size: 16px; color: #555; }
        a.button { display: inline-block; padding: 12px 25px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 5px; margin-top: 20px; }
        a.button:hover { background-color: #0056b3; }
        .footer { margin-top: 30px; font-size: 12px; color: #999; }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>Hello {{ user.username }},</h2>
        <p>Thank you for registering at Jadwa AI! Please click the button below to activate your account:</p>
        <a href="{{ activation_link }}" class="button">Activate Account</a>
        <p>If the button doesn't work, copy and paste the following link in your browser:</p>
        <p>{{ activation_link }}</p>
        <div class="footer">
            <p>Jadwa AI &copy; {{ user.date_joined.year }}</p>
        </div>
    </div>
</body>
</html>
