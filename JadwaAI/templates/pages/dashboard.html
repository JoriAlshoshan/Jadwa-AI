{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container" style="padding:60px 0;">

  <h1>{% trans "Dashboard" %}</h1>
  <p>{% trans "Welcome," %} {{ user.username }}</p>

  <form action="{% url 'logout' %}" method="post" style="margin-top:30px;">
    {% csrf_token %}
    <button type="submit" class="btn">{% trans "Logout" %}</button>
  </form>

</div>
{% endblock %}
